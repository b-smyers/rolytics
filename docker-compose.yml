services:
  nginx:
    image: nginx:latest
    container_name: proxy
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - type: bind
        source: ./nginx/configs/rolytics.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
      - type: bind
        source: ./nginx/html
        target: /var/www/html
        read_only: true
    depends_on:
      - api
      - ui
    networks:
      - rolytics

  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
      target: api
      network: host
    environment:
      - NODE_ENV=production
      - HTTP_PORT=5000
    ports:
      - 5000:5000
    networks:
      - rolytics

  ui:
    container_name: ui
    build:
      context: .
      dockerfile: Dockerfile
      target: ui
      network: host
    environment:
      - NODE_ENV=production
    ports:
      - 3000:3000
    depends_on:
      - api
    networks:
      - rolytics

# Allows containers to talk to each other
networks:
  rolytics:
    driver: bridge